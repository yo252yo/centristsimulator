<html>

<head>
    <title>Prototype normality idle</title>
    <link rel="stylesheet" href="game.css">
</head>

<body class="background">
    <div id="left_block">
        <div class="cell_div">
            <a href="javascript:pause();"><span id="pause">||</span></a>
            <span id="date"></span>
        </div>

        <div class="cell_div">
            $ignaling..: +$<span id="s_points"></span>(+<span id="s_income"></span>$/s) <br />
            $train.....: -$<span id="c_points"></span><br />
            ---------------------------<br />
            $uffering..: -$<span id="differencial"></span>
        </div>

        <div class="cell_div">
            Population:
            <span id="population"></span><br />
            Next disaster:<br />
            <span id="disaster"></span>
        </div>
    </div>


    <div id="right_block">
        <div class="cell_div">
            Current portfolio
            <ul id="portfolio">
            </ul>
        </div>

        <div class="cell_div">
            Marketplace of ideas
            <ul id="marketplace">
            </ul>
        </div>
    </div>


    <script src="game_logic.js" defer></script>
    <script src="game_setup.js" defer></script>
    <script src="game_io.js" defer></script>
</body>

</html>
