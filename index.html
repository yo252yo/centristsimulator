<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrist Simulator</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        var MUSIC_AUDIO = new Audio();
        MUSIC_AUDIO.loop = "loop";
        var SFX_AUDIO = new Audio();

        function checkVolume() {
            const savedMusicVolume = localStorage.getItem('music_volume');
            if (savedMusicVolume !== null) {
                MUSIC_AUDIO.volume = savedMusicVolume / 100;
            }

            const savedSFXVolume = localStorage.getItem('sfx_volume');
            if (savedSFXVolume !== null) {
                SFX_AUDIO.volume = savedSFXVolume / 100;
            }
        }
        setInterval(checkVolume, 250);



        MUSIC_AUDIO.src = "files/bgm.mp3";

        function startMusic() {
            MUSIC_AUDIO.play().catch(function (error) {
                setTimeout(startMusic, 100);
            });
        }
        startMusic();
    </script>
</head>

<body style="margin: 0; padding: 0;">
    <iframe src="src/title.html" frameborder="0" style="width: 100%; height: 100vh; border: none;"></iframe>
</body>

</html>
