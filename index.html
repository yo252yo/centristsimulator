<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Centrist Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QD01JCJ0WJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-QD01JCJ0WJ');

        gtag('event', 'game_load', {
            'event_category': 'Game',
            'event_label': 'Load'
        });
    </script>
    <script>
        var MUSIC_AUDIO = new Audio();
        MUSIC_AUDIO.loop = "loop";

        function checkVolume() {
            const savedMusicVolume = localStorage.getItem('music_volume');
            if (savedMusicVolume !== null) {
                MUSIC_AUDIO.volume = savedMusicVolume / 100;
            }
        }
        setInterval(checkVolume, 250);


        MUSIC_AUDIO.src = "files/bgm.ogg";

        function startMusic() {
            MUSIC_AUDIO.play().catch(function (error) {
                setTimeout(startMusic, 100);
            });
        }
        startMusic();
    </script>
</head>

<body style="margin: 0; padding: 0;">
    <iframe src="src/title.html" frameborder="0" style="width: 100%; height: 100vh; border: none;"></iframe>
</body>

</html>
